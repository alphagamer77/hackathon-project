<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UN SUSTAINABLE DEVELOPMENT GOALS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <marquee id="heading">UN Sustainable Development Goal 1- NO POVERTY</marquee>
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">
            <input type="radio" name="slide" id="img5">
            <input type="radio" name="slide" id="img6">
            <input type="radio" name="slide" id="img7">
            <input type="radio" name="slide" id="img8">
            <input type="radio" name="slide" id="img9">

            <img src="UNITED NATIONS SUSTAINABLE DEVELOPMENT GOALS.png" class="m1" alt="img1">
            <img src="INTRODUCTION.png" class="m2" alt="img2">
            <img src="GOLDEN.png" class="m3" alt="img3">
            <img src="Graphical representation.png" class="m4" alt="img4">
            <img src="Problems caused by poverty.png" class="m5" alt="img5">
            <img src="Untitled design.png" class="m6" alt="img6">
            <img src="Measures taken by the united nations.png" class="m7" alt="img7">
            <img src="Garibi Hatao Desh Bachao (Remove poverty, save the country).png" class="m8" alt="img8">
            <img src="tu.png" class="m9" alt="img9">

        </div>
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
            <label for="img5"></label>
            <label for="img6"></label>
            <label for="img7"></label>
            <label for="img8"></label>
            <label for="img9"></label>
            <h2 id="guide">Use the radio buttons for navigation.</h2>
        </div>
        <hr id="division">

        <div class="footer">Developed by - Aqib Ali Baig <br>   Gmail - mirzaaqibalibaig7@gmail.com</div>
        
    </div>
</body>
</html>
